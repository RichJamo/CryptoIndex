<head>

  <title>Crypto Index</title>

  <!-- Bootstrap -->
  <link href="./src/css/custom.css" rel="stylesheet">
  <link href="./src/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/metamask.css" type="text/css">

  <script src="./src/token_abi.js"></script>
  <script src="./src/chainlink_abi.js"></script>
  <script src="./src/router_abi.js"></script>

<body data-new-gr-c-s-check-loaded="14.1028.0" data-gr-ext-installed="">
  <main class="container-fluid">
    <header>
      <h1 class="text-left">Crypto Index</h1>
      <h4 class="text-left">Non-custodial Automated Portfolio Management</h4>

    </header>

    <section>
      <div class="row d-flex justify-content-center">
      </div>
      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
        <div class="stats">


          <div class="row">
            <h4>Equal Weighted Portfolio <span class="text-muted"> BTC ETH BNB ADA XRP LINK DOT DOGE UNI LTC</span></h4>
            <div class="graph">
              <img src="./src/performance.png" class="rounded" alt="Portfolio performance">
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  BTC <span class="bigNumber" id="getBTCResult"></span>
                </div>
                <div class="byline_number">($ <span id="BTCInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  ETH <span class="bigNumber" id="getETHResult"></span>
                </div>
                <div class="byline_number">($ <span id="ETHInUsd"></span> )</div>
              </div>
            </div>


            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  BNB <span class="bigNumber" id="getBNBResult"></span>
                </div>
                <div class="byline_number">($ <span id="BNBInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  ADA <span class="bigNumber" id="getADAResult"></span>
                </div>
                <div class="byline_number">($ <span id="ADAInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  XRP <span class="bigNumber" id="getXRPResult"></span>
                </div>
                <div class="byline_number">($ <span id="XRPInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  LINK <span class="bigNumber" id="getLINKResult"></span>
                </div>
                <div class="byline_number">($ <span id="LINKInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  DOT <span class="bigNumber" id="getDOTResult"></span>
                </div>
                <div class="byline_number">($ <span id="DOTInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  DOGE <span class="bigNumber" id="getDOGEResult"></span>
                </div>
                <div class="byline_number">($ <span id="DOGEInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  UNI <span class="bigNumber" id="getUNIResult"></span>
                </div>
                <div class="byline_number">($ <span id="UNIInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  LTC <span class="bigNumber" id="getLTCResult"></span>
                </div>
                <div class="byline_number">($ <span id="LTCInUsd"></span> )</div>
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="display_numbers">
                <div class="headline_number">
                  Total Portfolio Value <span class="bigNumber" id="TotalInUSD">$</span>
                </div>
                <!-- <div class="byline_number">( <span id="TotalInUSD"></span> )</div> -->
              </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="display_numbers">
                <div class="headline_number">
                  Your Share <span class="bigNumber" id="USERshareInUSD"></span>
                </div>
                <div class="byline_number">( <span id="UserShareInPerc"></span> )</div>
              </div>
            </div>

          </div>

        </div>

      </div>
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">

        <div class="approve-box btn-holder">
          <input placeholder="USDC deposit amount" type="value" id="depositAmountUSDC">
          <button type="value" id="approveButton"> Approve </button>
          <button type="value" id="depositButton"> Deposit </button> <!-- need to disable this until approved?-->
        </div>

        <div class="btn-holder">

          <button class="btn btn-primary btn-lg btn-block mb-3" id="withdraw_BB_to_user">Withdraw my funds</button>
        </div>
        <div class="alert alert-success" role="alert" id="swapStarted" style="display:none"> </div>

      </div>


    </section>

    <section>
      <div class="alert alert-success" role="alert" id="swapStarted" style="display:none"> </div>
    </section>
  </main>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./src/js/bootstrap.min.js"></script>
  <script type="module" src="./src/js/app.js"></script>
